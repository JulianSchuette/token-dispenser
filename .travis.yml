language: java
services: mongodb
sudo: required
jdk: openjdk8
dist: trusty
before_install:
- sudo apt-key adv --keyserver "hkp://keyserver.ubuntu.com:80" --recv 0C49F3730359A14518585931BC711F9BA15703C6
- echo "deb [ arch=amd64 ] http://repo.mongodb.org/apt/ubuntu trusty/mongodb-org/3.4 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.4.list
- sudo apt update
- sudo apt install -y mongodb-org
- sleep 15
- mongo --version
- mongo tokendispenser --eval 'db.createUser({user:"tokenuser",pwd:"tokenpwd",roles:[{role:"read",db:"tokendispenser"}]})'
- mongo tokendispenser --eval 'db.auth("tokenuser","tokenpwd")'
before_script:
- java -jar target/token-dispenser-*.jar &
- netstat -plnt
script:
- netstat -plnt
- java -jar target/token-dispenser-*.jar $GMAIL_LOGIN $GMAIL_PASS
- curl "http://127.0.0.1:8080/token/email/$GMAIL_LOGIN"
env:
  global:
  - secure: 
  - secure: 
